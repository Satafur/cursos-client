<div class="modal-content">
  <div class="modal-header">
    <h4 class="blue bigger">Mis cursos</h4>
    <a class="close" (click)="activeModal.dismiss('Canceled')">Ã—</a>
  </div>

  <div class="modal-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Horario</th>
        <th scope="col">Fecha Inicio</th>
        <th scope="col">Fecha Fin</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let curso of cursos; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td> {{ curso.nombre }}</td>
        <td>{{ curso.horario }}</td>
        <td>{{ curso.fechaInicio | date: 'dd/MM/yyyy' }}</td>
        <td>{{ curso.fechaFin | date: 'dd/MM/yyyy' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
